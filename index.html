<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Grid Workshop</title>
</head>
<body>
    <h1>Grid Workshop</h1>
    <!--SARVIN-->
    <section>
        <h2>Grid gallery</h2>
        <p>by Sarvin</p>
        <div class="grid-container">
                <div class="grid-item tall">1</div>
                <div class="grid-item">2</div>
                <div class="grid-item wide">3</div>
                <div class="grid-item">4</div>
                <div class="grid-item">5</div>
                <div class="grid-item big">6</div>
                <div class="grid-item">7</div>
                <div class="grid-item">8</div>
                <div class="grid-item">9</div>
        </div>
    </section>
    <section>
         <h2>Grid experiment</h2>
        <p>by Drilon</p>
        <div class="grid-container2">
            <header class="header">Header</header>
            <nav class="nav">Navigation</nav>
            <main class="main">Main Content</main>
            <aside class="aside">Sidebar</aside>
            <footer class="footer">Footer</footer>
        </div>
    </section>
    <section id="gallery" class="gallery">
        <h2>Grid images</h2>
        <p>by Benjame</p>
        <div class="grid-gallery">
            <figure><img src="" alt="Gallery Image 1"><figcaption>Image 1</figcaption></figure>
            <figure><img src="" alt="Gallery Image 2"><figcaption>Image 2</figcaption></figure>
            <figure><img src="" alt="Gallery Image 3"><figcaption>Image 3</figcaption></figure>
            <figure><img src="" alt="Gallery Image 4"><figcaption>Image 4</figcaption></figure>
            <figure><img src="" alt="Gallery Image 5"><figcaption>Image 5</figcaption></figure>
            <figure><img src="" alt="Gallery Image 6"><figcaption>Image 6</figcaption></figure>
        </div>   
    </section>   
</body>
</html>
